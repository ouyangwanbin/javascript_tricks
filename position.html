<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style type="text/css">
        body{
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <!--The parent element is one whose position is anything except static -->

    <div style="position:relative;width:500px;height:500px;background-color:blue;">
        <div style="position:absolute;top:0px;right:0px;width:50%;height:20%;background-color:red;"></div>
    </div>

    <p></p>

    <div style="width:500px;height:500px;background-color:blue;float:right;">
        <div style="float:right;width:50%;height:20%;background-color:red;"></div>
    </div>


</body>

</html>
