<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div style="display:inline;position:fixed;left:95%;top:95%;">
        <button id="btn">back to top</button>
    </div>
    <div id="container" style="width:100%; height:1500px; background-color:gray;">
    </div>
</body>
<script type="text/javascript">
var body = document.body;

var btn = document.getElementById("btn");
var duration = 100;
var interval = 20;
btn.addEventListener("click", function() {
    scrollToTop(body, 0, duration);
});

var scrollToTop = function(ele, to) {
    var diff = body.scrollTop;
    if (diff === 0) {
        return;
    }
    var perScroll = (diff / duration) * interval;
    ele.scrollTop -= perScroll;
    setTimeout(function() {
        scrollToTop(ele, to)
    }, interval);
}
</script>

</html>
