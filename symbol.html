<script type="text/javascript">
var Person = (function() {
    var privateSymbol = Symbol("age");
    function Person( name, age ){
        this.name = name;
        this[privateSymbol] = age;
    }

    Person.prototype.getName = function( ){
        return this.name;
    }

    Person.prototype.getAge = function( ){
        return this[privateSymbol];
    }
    return Person;
}());


var p1 = new Person( "Wanbin" , 32 );
console.log( p1 );

</script>
