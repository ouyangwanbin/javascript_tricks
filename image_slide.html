<!DOCTYPE html>
<html>

<head>
    <title>image slide</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style type="text/css">
    	body{
    		margin: 0 auto;
    		padding: 0 0;
    	}

    	.slide{
    		margin: 10% auto;
    		background-color: #f2f2f2;
    		width: 40%;
    		height: 400px;
    		border: 2px dashed #ff80bf;
    	}

    </style>
</head>
<body>

<div id="imageSlide" class="slide">
	<img src="" id="image" width="100%" height="100%" />
</div>
<script type="text/javascript">
	var slide = document.getElementById( "imageSlide" );
	var imageArray = ['yose1.jpg','yose2.jpg','yose3.jpg','yose4.jpg','yose5.jpg','yose6.jpg'];
	var currentIndex = 0;
	var image = document.getElementById("image");
	image.src = 'images/' + imageArray[currentIndex];
	var next = function( e ){
		if( currentIndex === imageArray.length - 1 ){
			return;
		}
		image.src = 'images/' + imageArray[++currentIndex];
	}
	var pre = function( e ){
		e.preventDefault( );
		if( currentIndex === 0 ){
			return;
		}
		image.src = 'images/' + imageArray[--currentIndex];
	}
	slide.addEventListener("click",next);
	slide.addEventListener("contextmenu",pre);
</script>
</body>

</html>
