<script type="text/javascript">

var shallowCopy = function( src ){
    var dest = {};
    for( var prop in src ){
        dest[prop] = src[prop];
    }
    return dest;
}

var deepCopy = function( src, dest ){
    var dest = dest || {};
    for( var prop in src ){
        if( typeof src[prop] === "object" ){
            dest[prop] = src[prop].constructor === Array?[]:{};
            deepCopy( src[prop], dest[prop] );
        }else{
            dest[prop] = src[prop];
        }
    }
    return dest;
}

}
