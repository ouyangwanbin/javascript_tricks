<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Angular TodoList</title>
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
    .container {
        margin-top: 8px;
        background-color: #fff;
    }
    </style>
</head>

<body ng-app="angularApp">
    <div class="container" ng-controller="appController">
        <div class="row">
            <input type="text" ng-model="todo" />
            <button type="button" class="btn btn-primary" ng-click="addTodo( )">addTodo</button>
        </div>
        <div class="row" ng-repeat="todo in todos">
            <span>{{todo.name}}</span>
            <button type="button" class="btn btn-danger" ng-click="removeTodo( todo.name )">delete</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script type="text/javascript">
    var angularApp = angular.module("angularApp", []);
    angularApp.controller("appController", ['$rootScope', '$scope', function($rootScope, $scope) {
        $scope.todos = [];
        $scope.addTodo = function( ){
            $scope.todos.push( {name:$scope.todo} );
        }
        $scope.removeTodo = function( name ){
            $scope.todos.forEach(function( item, i ){
                if( item.name === name ){
                    $scope.todos.splice(i,1);
                }
            })
        }
    }]);
    </script>
</body>

</html>
