<!DOCTYPE html>
<html lang="en">
	<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
    	.container{
    		width:50%;
    		background: #A9A9A9;
    		margin: 8px auto;
    		padding: 8px;
    	}
    	button{
    		cursor: pointer;
    	}
    </style>
  </head>
  <body>
	<div class="container">
	    <form>
	    	<div class="form-group">
	    		<label>UserName:</label>
	    		<input id="userName" name="userName" type="text" class="form-control" />
	    	</div>
	    	<div class="form-group">
	    		<label>Password:</label>
	    		<input id="password" name="password" type="password" class="form-control" />
	    	</div>
	    	<div class="form-group">
	    		<label>Single Select:</label>
	    		<select name="singleSelect" id="singleSelect" class="form-control">
	    			<option value="1">One</option>
	    			<option value="2">Two</option>
	    			<option value="3">Three</option>
	    			<option value="4">Four</option>
	    		</select>
	    	</div>
	    	<div class="form-group">
	    		<label>Multiple Select:</label>
	    		<select multiple name="multipleSelect" id="multipleSelect" class="form-control">
	    			<option value="1">One</option>
	    			<option value="2">Two</option>
	    			<option value="3">Three</option>
	    			<option value="4">Four</option>
	    			<option value="5">Five</option>
	    			<option value="6">Six</option>
	    			<option value="7">Seven</option>
	    			<option value="8">Eight</option>
	    		</select>
	    	</div>
	    	<div class="form-group">
	    		<label for="">TextArea</label>
	    		<textarea name="textContent" id="textArea" cols="30" rows="10" class="form-control"></textarea>
	    	</div>
	    	<div class="form-group">
	    		<label for="">Radio</label>
	    		<div class="form-check">
	    			<label for="" class="form-check-label">
	    				<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="radio1" checked/>
						R1
	    			</label>
	    			<label for="" class="form-check-label">
	    				<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="radio2"  />
						R2
	    			</label>
	    			<label for="" class="form-check-label">
	    				<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="radio3"  />
						R3
	    			</label>
	    		</div>
	    	</div>
	    	<div class="form-group">
	    		<label for="">CheckBox</label>
	    		<div class="form-check">
	    			<label for="" class="form-check-label">
	    				<input type="checkbox" class="form-check-input" name="check" id="optionsRadios1" value="checked" checked />
						Check me out
	    			</label>
	    		</div>
	    	</div>
	    	<button type="button" class="btn btn-primary" id="submit">Submit</button>
	    </form>
	</div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript">
    	var submit = function( ){
    		console.log(  $("input[name='userName']").val( ) );
    		console.log(  $("input[name='password']").val( ) );
    		console.log(  $("textarea[name='textContent']").val( ) );
    		console.log(  $("select[name='singleSelect']").val( ));    
    		console.log(  $("select[name='multipleSelect']").val( ));    
    		console.log(  $("input[name='optionsRadios']:checked").val( ));   
    		console.log(  $("input[name='check']:checked").val( ));    
    	}
    	$(document).ready(function(){
    		$("#submit").on("click", submit);
    	});
    </script>
  </body>
</html>
