<!DOCTYPE html>
<html>
<head>
	<title>Array Flatten</title>
	<script type="text/javascript">
		var flatten = function( arr ){
		var result = [];
		  for(var i=0; i<arr.length; i++){
		    if(arr[i].constructor === Array){
		      result.concat(flatten(arr[i]));
		    }else{
		       result.push(arr[i]);
		    }
		  }
		  console.log(result);
		  return result;
		}
		var arr = [1,2,[3,4,[5]],[6],7];
		var res = flatten(arr);
		console.log(res);
	</script>
</head>
<body>

</body>
</html>
