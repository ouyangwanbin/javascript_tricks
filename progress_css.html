<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    body {
        margin: 0 auto;
        padding: 0 0;
    }
    
    #container {
        width: 500px;
        height: 40px;
        border: 1px solid #000;
    }
    
    #progress {
        max-width: 100%;
        width: 0px;
        background: green;
        height: 100%;
        animation-name: progressMove;
        animation-duration:5s;
        animation-fill-mode:forwards;
    }

    @keyframes progressMove{
        from{width: 0px;}
        to{width:100%;}
    }
    </style>
</head>

<body>
    <div id="container">
        <div id="progress"></div>
    </div>
</body>

</html>
