<!DOCTYPE html>
<html lang="en">

<head>
    <title>Object</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
</body>
<script type="text/javascript">
var car = Object.create({}, {
    category: {
        value: "vehicle",
        writable: true,
        enumerable: true,
        configurable: true
    }
});

var toyota = Object.create(car, {
    brand: {
        value: "Toyota",
        writable: true,
        enumerable: true,
        configurable: true
    }
});

Object.defineProperty(toyota, "speed", {
    value: 10,
    writable: true,
    enumerable: true,
    configurable: true
});


var camry = Object.create( toyota, {
	price:{
		value: "$21,000",
        writable: true,
        enumerable: true,
        configurable: true
	}
});

var copy = function(origin) {
    // 1. copy has same prototype as orig
    var cp = Object.create(Object.getPrototypeOf(origin));
    // 2. copy has all of origâ€™s properties
    return copyOwnPropertiesFrom(cp, origin);

}

function copyOwnPropertiesFrom(target, source) {
    Object.getOwnPropertyNames(source) // (1)
        .forEach(function(propKey) { // (2)
            var desc = Object.getOwnPropertyDescriptor(source, propKey); // (3)
            Object.defineProperty(target, propKey, desc); // (4)
        });
    return target;
};

var cp = copy( camry );


</script>

</html>
